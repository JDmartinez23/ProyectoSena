<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::title}, ~{::section})">
<head>
    <title>Nueva Asignación</title>
</head>
<body>
<section class="container mt-5">
    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-dark text-white text-center">
            <h4>Asignar Proyecto a Empleado</h4>
        </div>

        <div class="card-body p-4">
            <form th:action="@{/asignaciones/guardar}" method="post">
                <!-- Protección CSRF -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="mb-4">
                    <label class="form-label fw-bold">Empleado</label>
                    <select name="empleadoId" class="form-select" required>
                        <option value="">Seleccione un empleado...</option>
                        <option th:each="emp : ${empleados}"
                                th:value="${emp.id}"
                                th:text="${emp.nombre}"></option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold">Proyecto</label>
                    <select name="proyectoId" class="form-select" required>
                        <option value="">Seleccione un proyecto...</option>
                        <option th:each="proy : ${proyectos}"
                                th:value="${proy.id}"
                                th:text="${proy.nombre}"></option>
                    </select>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/asignaciones}" class="btn btn-secondary">
                        ← Volver
                    </a>
                    <button type="submit" class="btn btn-success">
                        Guardar Asignación
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
