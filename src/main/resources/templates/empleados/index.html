<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::title}, ~{::section})">
<head>
    <title>Empleados</title>
</head>
<body>
<section>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Lista de Empleados</h2>
        <div>
            <a class="btn btn-success btn-sm" th:href="@{/empleados/nuevo}">+ Nuevo Empleado</a>
            <a class="btn btn-outline-primary btn-sm" th:href="@{/empleados/export/excel}">Exportar Excel</a>
            <a class="btn btn-outline-danger btn-sm" th:href="@{/empleados/export/pdf}">Exportar PDF</a>
        </div>
    </div>

    <!-- Formulario de búsqueda -->
    <form class="mb-3 d-flex" method="get" th:action="@{/empleados}">
        <input type="text" class="form-control me-2" name="q" placeholder="Buscar por nombre o cargo..."
               th:value="${q}">
        <button class="btn btn-outline-secondary" type="submit">Buscar</button>
    </form>

    <!-- Tabla de empleados -->
    <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Cargo</th>
                <th>Email</th>
                <th>Salario</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="empleado : ${empleados}">
                <td th:text="${empleado.id}"></td>
                <td th:text="${empleado.nombre}"></td>
                <td th:text="${empleado.cargo}"></td>
                <td th:text="${empleado.email}"></td>
                <td th:text="${empleado.salario}"></td>

                <td>
                    <a class="btn btn-info btn-sm" th:href="@{'/empleados/ver/' + ${empleado.id}}">Ver</a>
                    <a class="btn btn-primary btn-sm" th:href="@{'/empleados/editar/' + ${empleado.id}}">Editar</a>
                    <form th:action="@{'/empleados/eliminar/' + ${empleado.id}}" method="post" style="display:inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button class="btn btn-danger btn-sm" type="submit"
                                onclick="return confirm('¿Seguro de eliminar este empleado?');">
                            Eliminar
                        </button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</section>
</body>
</html>
