<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::title}, ~{::section})">
<head>
    <title th:text="${empleado.id} != null ? 'Editar Empleado' : 'Nuevo Empleado'">Empleado</title>
</head>
<body>
<section>
    <div class="container">
        <h2 th:text="${empleado.id} != null ? 'Editar Empleado' : 'Registrar Nuevo Empleado'"></h2>

        <form th:action="@{/empleados/guardar}" th:object="${empleado}" method="post" class="mt-3">
            <!-- Campo oculto para ID (necesario al editar , funcional) -->
            <input type="hidden" th:field="*{id}"/>

            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" th:field="*{nombre}" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label class="form-label">Cargo</label>
                <input type="text" th:field="*{cargo}" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" required/>
                <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                    <p th:errors="*{email}"></p>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Salario</label>
                <input type="number" step="0.01" th:field="*{salario}" class="form-control" required/>
            </div>

            <button type="submit" class="btn btn-success">Guardar</button>
            <a th:href="@{/empleados}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</section>
</body>
</html>
