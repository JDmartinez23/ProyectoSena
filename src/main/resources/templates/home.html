<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center">Panel de Control</h1>

    <div class="row g-4">
        <!-- Card Empleados -->
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-body text-center">
                    <h5 class="card-title">Empleados</h5>
                    <p class="display-6 fw-bold text-primary" th:text="${totalEmpleados}">0</p>
                    <a href="/empleados" class="btn btn-outline-primary">Ver empleados</a>
                </div>
            </div>
        </div>

        <!-- Card Proyectos -->
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-body text-center">
                    <h5 class="card-title">Proyectos</h5>
                    <p class="display-6 fw-bold text-success" th:text="${totalProyectos}">0</p>
                    <a href="/proyectos" class="btn btn-outline-success">Ver proyectos</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
