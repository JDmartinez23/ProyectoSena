<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::title}, ~{::section})">
<head>
    <title>Gestión de Proyectos</title>
</head>
<body>
<section>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Listado de Proyectos</h2>
        <a href="/proyectos/nuevo" class="btn btn-success">+ Nuevo Proyecto</a>
    </div>

    <!-- Tabla de proyectos -->
    <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="p : ${proyectos}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.nombre}"></td>
                    <td th:text="${p.descripcion}"></td>
                    <td>
                        <span th:text="${p.estado}" 
                              th:classappend="${p.estado == 'Completado'} ? 'badge bg-success' : 'badge bg-warning text-dark'">
                        </span>
                    </td>
                    <td>
                        <div class="d-flex gap-2">
                            <!-- Cambiar estado -->
                            <form th:action="@{/proyectos/cambiarEstado/{id}(id=${p.id})}" method="post">
                                <button type="submit" class="btn btn-sm btn-warning">Cambiar Estado</button>
                            </form>

                            <!-- Editar -->
                            <a th:href="@{/proyectos/editar/{id}(id=${p.id})}" class="btn btn-sm btn-primary">Editar</a>

                            <!-- Eliminar -->
                            <form th:action="@{/proyectos/eliminar/{id}(id=${p.id})}" method="post"
                                  onsubmit="return confirm('¿Seguro que deseas eliminar este proyecto?');">
                                <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
