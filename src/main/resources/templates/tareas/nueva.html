<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva Tarea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Asignar Nueva Tarea</h2>

    <form th:action="@{/tareas/guardar}" method="post">
        <!-- Seleccionar Asignaci贸n -->
        <div class="mb-3">
            <label for="asignacion" class="form-label">Asignaci贸n</label>
            <select id="asignacion" name="asignacionId" class="form-select" required>
                <option th:each="a : ${asignaciones}"
                        th:value="${a.id}"
                        th:text="'Empleado ' + ${a.empleadoId} + ' - Proyecto ' + ${a.proyectoId}">
                </option>
            </select>
        </div>

        <!-- Descripci贸n -->
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripci贸n</label>
            <input type="text" id="descripcion" name="descripcion" class="form-control" required>
        </div>

        <!-- Estado -->
        <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <select id="estado" name="estado" class="form-select">
                <option value="Pendiente">Pendiente</option>
                <option value="Completada">Completada</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/asignaciones}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
